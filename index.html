<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calistenia JUDOINDALO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <img class="d-block mx-auto mb-3" src="./assets/img/logo-judoindalo.svg" width="120" height="120" alt="Logo del club JUDOINDALO">
    <h1 class="text-center mb-4">Calistenia JUDOINDALO</h1>

    <!-- Configuración de rutina -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Configuración de la rutina</h5>
        <form id="exercise-form" class="row g-3 align-items-end">
          <div class="col-md-4">
            <label class="form-label">Ejercicio</label>
            <select class="form-select" id="exerciseSelect">
              <option value="Sentadillas,Squats">Sentadillas / Squats</option>
              <option value="Flexiones,Push-ups">Flexiones / Push-ups</option>
              <option value="Plancha,Plank">Plancha / Plank</option>
              <option value="Burpees,Burpees">Burpees / Burpees</option>
              <option value="Saltos,Jumping Jacks">Saltos / Jumping Jacks</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Duración (s)</label>
            <input type="number" id="duration" class="form-control" value="20" min="5">
          </div>
          <div class="col-md-3">
            <label class="form-label">Descanso tras ejercicio (s)</label>
            <input type="number" id="rest" class="form-control" value="10" min="5">
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Añadir</button>
          </div>
        </form>

        <!-- Opciones de idioma -->
        <!--<div class="mt-3">
          <label class="form-label me-2">Idiomas de la voz:</label>
          <div id="language-options" class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="lang-es" value="es-ES" checked>
            <label class="form-check-label" for="lang-es">Español</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="lang-en" value="en-US" checked>
            <label class="form-check-label" for="lang-en">Inglés</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="lang-uk" value="uk-UA">
            <label class="form-check-label" for="lang-uk">Ucraniano</label>
          </div>
        </div>-->

      </div>
    </div>

    <!-- Configuración de series -->
    <div class="card mb-4">
      <div class="card-body row g-3">
        <div class="col-md-3">
          <label class="form-label">Series totales</label>
          <input type="number" id="totalSeries" class="form-control" value="2" min="1">
        </div>
        <div class="col-md-3">
          <label class="form-label">Descanso entre series (s)</label>
          <input type="number" id="globalRest" class="form-control" value="30" min="5">
        </div>
      </div>
    </div>

    <!-- Lista de ejercicios -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="card-title mb-0">Rutina</h5>
          <button id="deleteRoutineBtn" class="btn btn-danger" disabled>Eliminar rutina</button>
        </div>
        <ul id="exercise-list" class="list-group list-group-flush"></ul>
      </div>
    </div>


    <!-- Controles -->
    <div class="d-flex justify-content-center gap-3 mb-4">
      <button class="btn btn-success" id="startBtn">Iniciar</button>
      <button class="btn btn-warning" id="pauseBtn">Pausar</button>
      <button class="btn btn-danger" id="resetBtn">Reiniciar</button>
    </div>

    <!-- Temporizador -->
    <div class="text-center mb-3">
      <h2 id="current-exercise">Preparado...</h2>
      <h3 id="timer" class="display-4">00:00</h3>
      <div class="progress" style="height: 20px;">
        <div id="progress-bar" class="progress-bar bg-primary" role="progressbar" style="width: 0%;"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
